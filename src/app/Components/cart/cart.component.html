<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container p-0">
  <div class="h4">MY Bag ()</div>

  <div Class="row mt-3" *ngFor="let prod of prodList"i=index>
    <div class="col-2 ">
      <img
        class="img-fluide w-75"
        [src]="image()"/>
    </div>
    <div class="col-1 m-4">
      <div>
        <a href="#" style="text-decoration: none; color: black">{{prod.prodName}} </a>
      </div>
      <div style="height: 50px"></div>
      <div class="h5">{{prod.prodPrice| currency:'USD':'symbol'}}</div>
    </div>
    <div class="col-3 mt-5 align-item-end">
        <div class="h-50"></div>
      <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-minus"></span>
      </button>
      <input class="numberstyle" type="number" min="1" step="1" value="0" />
      <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </div>
    <div class="col-3 mt-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
    </div>
    
  </div>
</div>
